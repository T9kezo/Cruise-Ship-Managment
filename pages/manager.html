<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Dashboard - Cruise Ship Management</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="app">
        <nav>
            <div class="user-info">
                <span id="user-email"></span> | Manager Dashboard
            </div>
            <button id="logout-btn">Logout</button>
        </nav>
        <header>
            <h1>Manager Dashboard</h1>
        </header>
        <main>
            <div class="dashboard">
                <div class="card">
                    <h3>Resort-Movie Bookings</h3>
                    <button onclick="viewBookings('movie')">View Movie Bookings</button>
                </div>
                <div class="card">
                    <h3>Beauty Salon Bookings</h3>
                    <button onclick="viewBookings('beauty')">View Beauty Salon Bookings</button>
                </div>
                <div class="card">
                    <h3>Fitness Center Bookings</h3>
                    <button onclick="viewBookings('fitness')">View Fitness Center Bookings</button>
                </div>
                <div class="card">
                    <h3>Party Hall Bookings</h3>
                    <button onclick="viewBookings('party')">View Party Hall Bookings</button>
                </div>
            </div>

            <!-- Bookings List Modal -->
            <div id="bookings-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="bookings-title">Bookings</h3>
                        <span class="close" onclick="closeModal('bookings-modal')">&times;</span>
                    </div>
                    <div id="bookings-content"></div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="../js/manager.js"></script>
</body>
</html>
